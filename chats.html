<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to Kakao Clone app!">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Chats</title>
</head>
<body>
    <header>
        <div class="header__top">
            <div class="header__column">
                <!-- plane icon -->
                <i class="fas fa-plane"></i>
                <!-- wifi icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <!-- moon icon -->
                <i class="fas fa-moon"></i>
                <!-- bluetooth icon -->
                <i class="fab fa-bluetooth-b"></i>
                <!-- battery icon -->
                <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span> 
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header_column">
                <span class="header__text">Chats <i class="fa fa-caret-down"></i></span>
            </div>
        </div>
    </header>
    
    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <ul class="chats_list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg" alt="">
                        <div class="chat__preview">
                            <h3 class="chat__user">Yuna</h3>
                            <span class="chat__last-message">Hello! This is a test message.</span>
                        </div>
                    </div>
                    <span class="chat__date-time">17:55
                    </span>
                </a>
            </li>
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg" alt="">
                        <div class="chat__preview">
                            <h3 class="chat__user">KakaoTalk</h3>
                            <span class="chat__last-message">[KakaoTalk PC] You logged into KakaoTalk PC from the PC.</span>                
                        </div>
                    </div>
                    <span class="chat__date-time">Jul 29</span>
                </a>
            </li>
        </ul>
        <div class="chat-button">
            <i class="far fa-comments"></i>
        </div>
    </main>

    <nav class="tab-bar">
            <a href="index.html" class="tab-bar__tab">
                <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
            </a>
            <a href="chats.html" class="tab-bar__tab tab-bar--selected">
                <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
            </a>
            <a href="find.html" class="tab-bar__tab"
            i.fa+span.tab-bar__>
                <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
            </a>
            <a href="more.html" class="tab-bar__tab">
                <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
            </a>
        </nav>
</body>
</html>
