<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to Kakao Clone app!">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header__indicator_area">
        <div class="header__top">
            <div class="header__column">
                <!-- plane icon -->
                <i class="fas fa-plane"></i>
                <!-- wifi icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <!-- moon icon -->
                <i class="fas fa-moon"></i>
                <!-- bluetooth icon -->
                <i class="fab fa-bluetooth-b"></i>
                <!-- battery icon -->
                <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <span class="header__text">Manage</span>
            </div>
            <div class="header_column">
                <span class="header__text">Friends</span>
                <span class="header__number">1</span>
            </div>
            <div class="header_column">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>
    <main class="friends">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <section class="friends__section">
            <header class=friends_section-header>
                <h6 class="friends_section-title">My Profile</h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <a href="profile.html">
                        <img src="images/avatar.jpg" alt=""></a>
                    <span class="friends__section-name">Heeseok</span>
                </div>
                <div class="friends__section-row">
                    <i class="fas fa-info-circle"></i>
                    <span class="friends__section-name">Friends' Names Display</span>
                </div>
            </div>
        </section>
        <section class="friends__section">
            <header class=friends_section-header>
                <h6 class="friends_section-title">Friends</h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <div class="friends_section-column">
                        <img src="images/avatar.jpg" alt="">
                        <span class="friends__section-name">Yuna</span>
                    </div>
                    <span class="friends__section-tagline">Life is short. So live my life.</span>
                </div>
            </div>
        </section>
    </main>

    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab tab-bar--selected">
            <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab" i.fa+span.tab-bar__>
            <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
        </a>
    </nav>
</body>

</html>
