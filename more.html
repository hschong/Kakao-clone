<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to Kakao Clone app!">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <title>More</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header__indicator_area">
        <div class="header__top">
        <div class="header__column">
            <!-- plane icon -->
            <i class="fas fa-plane"></i>
            <!-- wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
            <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
            <!-- moon icon -->
            <i class="fas fa-moon"></i>
            <!-- bluetooth icon -->
            <i class="fab fa-bluetooth-b"></i>
            <!-- battery icon -->
            <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
        </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
            </div>
            <div class="header_column">
                <span class="header__text">More</span>
            </div>
            <div class="header_column">
                <i class="fa fa-cog fa-lg"></i>
            </div>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="more__header_column">
                <img src="images/avatar.jpg" alt="">
                <div class="more__header_info">
                    <h3 class="more__header_title">Heeseok</h3>
                    <span class="more__header_email">heeseok.chong@gmail.com</span>
                </div>
            </div>
            <div class="more__header__column">
                <i class="fa-comment fa-2x"></i>
            </div>
        </header>
        <section class="more__options">
            <div class="more__option">
                <i class="far fa-smile fa-2x"></i>
                <span class="more__option_title">Emoticons</span>
            </div>
            <div class="more__option">
                <i class="fa fa-paint-brush fa-2x"></i>
                <span class="more__option_title">Themes</span>
            </div>
            <div class="more__option">
                <i class="fas fa-user-friends fa-2x"></i>
                <span class="more__option_title">Plus Friends</span>
            </div>
            <div class="more__option">
                <i class="fas fa-user-circle fa-2x"></i>
                <span class="more__option_title">Account</span>
            </div>
        </section>
        <section class="more__plus_friends">
            <header class="more__plus_friends_header">
                <h2 class="plus_friends_header">Plus Friends</h2>
                <span class="plus_friends_learn_more"><i class="fas fa-info-circle"></i>Learn More</span>
            </header>
            <div class="more__plus_friends_items">
                <div class="more__plus_friends_item">
                    <i class="fas fa-utensils"></i>
                    <span class="plus_friends_item_title">Order</span>
                </div>
                <div class="more__plus_friends_item">
                    <i class="fas fa-store"></i>
                    <span class="plus_friends_item_title">Store</span>
                </div>
                <div class="more__plus_friends_item">
                    <i class="fas fa-tv"></i>
                    <span class="plus_friends_item_title">TV Channel/Radio...</span>
                </div>
                <div class="more__plus_friends_item">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="plus_friends_item_title">Creation</span>
                </div>
                <div class="more__plus_friends_item">
                    <i class="fas fa-graduation-cap"></i>
                    <span class="plus_friends_item_title">Education</span>
                </div>
                <div class="more__plus_friends_item">
                    <i class="fas fa-landmark"></i>
                    <span class="plus_friends_item_title">Politics/Society</span>
                </div>
                <div class="more__plus_friends_item">
                    <i class="fas fa-dollar-sign"></i>
                    <span class="plus_friends_item_title">Finance</span>
                </div>
                <div class="more__plus_friends_item">
                    <i class="fas fa-film"></i>
                    <span class="plus_friends_item_title">Movies/Music</span>
                </div>
            </div>
        </section>
        <section class="more__services">
            <div class="more__service">
                <img src="images/kakaoStory.png" alt="" class="more_service_image">
                <span class="more__service_title">Kakao Story</span>
            </div>
            <div class="more__service" class="more_service_image">
                <img src="images/path.png" alt="">
                <span class="more__service_title">Path</span>
            </div>
            <div class="more__service" class="more_service_image">
                <img src="images/kakaoFriends.png" alt="">
                <span class="more__service_title">Kakao friends</span>
            </div>
        </section>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab">
            <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab" i.fa+span.tab-bar__>
            <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab tab-bar--selected">
            <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
        </a>
    </nav>
</body>

</html>
