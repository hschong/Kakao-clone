<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to Kakao Clone app!">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header__area">
        <div class="header__indicator">
            <div class="header__column">
                <!-- plane icon -->
                <i class="fas fa-plane"></i>
                <!-- wifi icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <!-- moon icon -->
                <i class="fas fa-moon"></i>
                <!-- bluetooth icon -->
                <i class="fab fa-bluetooth-b"></i>
                <!-- battery icon -->
                <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
        <div class="header__title">
            <div class="header__column">
                <a href="chats.html">
                    <i class="fa fa-chevron-left fa-lg"></i></a>
            </div>
            <div class="header__column">
                <span class="header__text">Yuna</span>
            </div>
            <div class="header__column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date_divider">
            <span class="date_divider_text">Wednesday, January 17, 2019</span>
        </div>
        <div class="chat__outgoing_message">
            <span class="message_time">17:58</span>
            <span class="message_body">Hello! This is a test message.</span>
        </div>
        <div class="chat__incoming_message">
            <img src="images/avatar.jpg" class="message_avatar">
            <div class="chat__incoming_message_center">
                <h3 class="chat__message_user">Yuna</h3>
                <span class="message_body">And this is an answer.</span>
            </div>
            <span class="message_time">17:58</span>
        </div>
    </main>
    <div class="type_message">
        <i class="fa fa-plus fa-2x"></i>
        <div class="type_message_input">
            <input type="text">
            <i class="far fa-smile"></i>
        </div>
        <div class="voice_call">
            <i class="fas fa-microphone"></i>
        </div>
    </div>
</body>

</html>
